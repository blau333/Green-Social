<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 <a href="/" class="btn-home" title="–ù–∞ –≥–ª–∞–≤–Ω—É—é">Green Social</a>
  <link rel="stylesheet" href="/styles.css">
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Green Social</h1>
        <div id="welcome" class="welcome-text">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å <username>–ü—Ä–∏–≤–µ—Ç</username></div>
      </div>
      <div class="header-right">
        <div class="controls">
          <select id="lang-select" aria-label="language-select">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
          </select>
          <button id="theme-toggle" title="Toggle theme">Dark</button>
          <button id="profile-btn" class="hidden" title="View Profile">Profile</button>
        </div>
        <div id="auth-area"></div>
      </div>
    </header>

    <main>
      <nav class="tabs">
        <button id="tab-feed" class="tab-btn active">üì∞</button>
        <button id="tab-messages" class="tab-btn hidden">üí¨</button>
        <button id="tab-notifications" class="tab-btn hidden">üîî</button>
      </nav>

      <section id="feed-page" class="page">
        <section id="create-post" class="card hidden">
          <textarea id="post-content" placeholder="What'new?"></textarea>
          <div style="margin-bottom:8px">
            <input id="post-image" type="file" accept="image/*" style="display:none">
            <button id="btn-image" title="Add image" style="background:transparent;border:1px solid #d1fae5;padding:6px 12px;border-radius:12px;cursor:pointer;margin-right:8px">üì∑</button>
            <button id="btn-post">Post</button>
          </div>
        </section>

        <section id="posts"></section>
      </section>

      <section id="messages-page" class="page hidden">
        <div style="display:flex;height:70vh">
          <div id="dialogs-list" style="width:250px;border-right:1px solid #e6f4ef;overflow-y:auto"></div>
          <div id="chat-area" style="flex:1;display:flex;flex-direction:column">
            <div id="chat-header" style="padding:12px;border-bottom:1px solid #e6f4ef;font-weight:bold"></div>
            <div id="messages-list" style="flex:1;overflow-y:auto;padding:12px"></div>
            <div id="message-input-area" style="padding:12px;border-top:1px solid #e6f4ef">
              <div style="display:flex;gap:8px">
                <input id="message-input" type="text" placeholder="Type a message..." style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6f4ef">
                <button id="send-message-btn" style="padding:8px 16px;border-radius:8px;border:none;background:var(--green-500);color:white;cursor:pointer">Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="notifications-page" class="page hidden">
        <div id="notifications-container"></div>
      </section>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
